<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Refine - Face Detection & Processing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-container">
        <div class="brand">
          <h1>ðŸŽ¨ Image Refine</h1>
        </div>

        <div class="controls-compact">
          <div class="file-upload-section">
            <label for="fileInput" class="btn-upload-compact">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              Upload Images
            </label>
            <input
              type="file"
              id="fileInput"
              multiple
              accept="image/*"
              hidden
            />
          </div>

          <div class="control-compact">
            <label>Margin:</label>
            <input type="range" id="cropMargin" min="0" max="100" value="100" />
            <span id="cropMarginValue">100</span>
          </div>

          <div class="control-compact">
            <label>Width:</label>
            <input
              type="number"
              id="scaleWidth"
              min="100"
              max="4000"
              value="500"
              step="50"
            />
          </div>

          <div class="control-compact">
            <label>Height:</label>
            <input
              type="number"
              id="scaleHeight"
              min="100"
              max="4000"
              value="500"
              step="50"
            />
          </div>

          <div class="control-compact checkbox-compact">
            <label>
              <input type="checkbox" id="maintainAspect" />
              Keep Ratio
            </label>
          </div>

          <div class="actions-compact">
            <button id="processBtn" class="btn-compact btn-primary">
              Process
            </button>
            <button
              id="downloadBtn"
              class="btn-compact btn-success"
              style="display: none"
            >
              Download
            </button>
            <button id="clearBtn" class="btn-compact btn-secondary">
              Clear
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="drop-zone" id="dropZone">
        <svg
          width="48"
          height="48"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <p>Drop images here or click Upload Images button</p>
      </div>

      <div class="status" id="status"></div>

      <div class="images-grid" id="imagesGrid"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
